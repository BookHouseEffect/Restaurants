<div class="form-horizontal">

  <div class="alert alert-danger alert-dismissable" *ngIf="error">
    <button class="close" data-dismiss="alert" aria-label="close"
            (click)="clearError()">
      &times;
    </button>
    {{error}}
  </div>

  <div class="alert alert-success alert-dismissable" *ngIf="success">
    <button class="close" data-dismiss="alert" aria-label="close"
            (click)="clearSuccesss()">
      &times;
    </button>
    {{success}}
  </div>

  <input type="hidden" [value]="restaurant.Id" *ngIf="!isNew" />

  <div class="form-group">
    <label class="control-label col-md-3">Restaurant's name:</label>
    <div class="col-md-9">
      <input [(ngModel)]="restaurant.name"
             class="form-control"
             placeholder="name" />
    </div>
  </div>

  <div class="form-group">
    <label class="control-label col-md-3">Restaurant's description:</label>
    <div class="col-md-9">
      <input [(ngModel)]="restaurant.description"
             class="form-control"
             placeholder="description" />
    </div>
  </div>

  <div class="form-group">
    <div class="col-md-offset-9 col-md-3">
      <button class=" btn btn-success btn-block"
              (click)="save()">
        Save
      </button>
    </div>
  </div>

</div>
